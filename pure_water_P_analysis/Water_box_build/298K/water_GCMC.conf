########################
#Control file for Graphene-water adsorption in graphene slit
########################

############################################################################
#  ========-------------------- INPUT --------------------------===========
############################################################################

#########################
# enable, step
#########################
Restart	 	false   

####################################
# kind {RESTART, RANDOM, INTSEED}
####################################
PRNG		RANDOM

####################################
# FORCE FIELD
####################################
ParaTypeCHARMM	 true

Parameters     	 ../Water_boxes_for_test_box.inp
####################################
# INPUT PDB FILES
####################################
Coordinates 0    ../files/Water_boxes_for_test_box_60A.pdb
Coordinates 1	 ../Water_boxes_for_test_box.pdb
####################################
# INPUT PSF FILES
####################################
Structure 0  	 ../files/Water_boxes_for_test_box_60A.psf
Structure 1	 ../Water_boxes_for_test_box.psf



############################################################################
#  =======--------------------- SYSTEM --------------------------===========
############################################################################
##################################
# GEMC TYPE (DEFULT IS NVT_GEMC)  
##################################

#############################
# SIMULATION CONDITION   
#############################
Temperature    298
Potential       VDW 
LRC		false
Rcut		9
Exclude 	1-4 

#############################
# ELECTROSTATIC   
#############################
Ewald		true
ElectroStatic   true
CachedFourier	true
Tolerance      0.00001
1-4scaling     1.0

###############################                                                
# PRESSURE CALCULATION                                                         
################################                                               
PressureCalc  true 100000

################################
# STEPS 
################################
RunSteps           50000000   
EqSteps		   10000000    
AdjSteps	   1000        

################################
# MOVE FREQUENCY              
################################
VolFreq              0.01 
#DisFreq              0.20
#RotFreq              0.10
#RegrowthFreq         0.10
#IntraSwapFreq        0.10
#IntraMEMC-2Freq      0.10
#SwapFreq             0.20
#MEMC-2Freq           0.20

DisFreq               0.15  
RotFreq		      0.15   
SwapFreq	      0.60
RegrowthFreq	      0.10	
IntraSwapFreq	      0.00

###############################
# MEMC PARAMETER
###############################
ExchangeVolumeDim   1.0 1.0 1.0
ExchangeRatio       1 		1		        
ExchangeLargeKind   WAT 	wat  	  
ExchangeSmallKind   wat  	WAT	
LargeKindBackBone   O1 H1 	o1 h1  
SmallKindBackBone   o1 h1 	O1 H1  

################################
# BOX DIMENSION #, X, Y, Z
################################
CellBasisVector1  0   60.0  0.00   0.00
CellBasisVector2  0   0.00  60.0   0.00
CellBasisVector3  0   0.00  0.00   60.0

CellBasisVector1  1   40.0  0.00   0.00
CellBasisVector2  1   0.00  40.0   0.00
CellBasisVector3  1   0.00  0.00   40.0



##############################
# CBMC TRIALS
##############################
CBMC_First   16    
CBMC_Nth     8
CBMC_Ang     100
CBMC_Dih     100

####################################
#          Mol. Name     Chem. Pot.
####################################
Fugacity WAT	0.031505367196597
#Fugacity wat	0.00
#Fugacity Gra	0.00

############################################################################
#  =======-------------------- OUTPUT --------------------------===========
############################################################################

##########################
# statistics filename add
##########################
OutputName Output_data

#####################################
# enable, frequency           
#####################################
RestartFreq 	   	true	1000000
CheckpointFreq		true	1000000
CoordinatesFreq   	true  	100000
ConsoleFreq		true	10000
BlockAverageFreq	true	10000
HistogramFreq		true	10000

################################
# OutHistSettings
################################
DistName	 dis
HistName	 his
RunNumber	 1
RunLetter	 a
SampleFreq	 500

##################################
# enable: blk avg., fluct.
##################################
OutEnergy         true    true   
OutPressure       true    true  
OutMolNum         true    true   
OutDensity        true    true
OutVolume         true    true
OutSurfaceTention false false

